<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rudder Navigation</title>
  </head>
  <body>
    <div class="container">
      <button id="button1">
        <span class="search bg-icon"></span>
      </button>
      <div class="menu">
        <button>
          <span class="navigate bg-icon"></span>
        </button>
        <button>
          <span class="profile bg-icon"></span>
        </button>
        <button id="plus">
          <span class="plus bg-icon"></span>
        </button>
        <button>
          <span class="messages bg-icon"></span>
        </button>
        <button>
          <span class="setup bg-icon"></span>
        </button>
      </div>
      <button id="button2">
        <span class="new-message bg-icon"></span>
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
